<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clima</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Introduce el clima</h2>
  <ion-item>
    <ion-label position="floating">Longitud</ion-label>
    <ion-input [(ngModel)]="lon" placeholder="Escriba la longitud" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Latitud</ion-label>
    <ion-input [(ngModel)]="lat" placeholder="Escriba la latitud" type="number"></ion-input>
  </ion-item>
  <ion-button (click)="getClimate()">Buscar</ion-button>

  <h1 *ngIf="showClimate">Clima Actual: {{((clima.main.temp -  273.15) | number: '1.2-2') }}C</h1>

</ion-content>
