<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-multa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-multa</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Agrega una multa</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Cédula del infractor</ion-label>
        <ion-input formControlName="cedulaInfractor" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Placa del vehículo</ion-label>
        <ion-input formControlName="placaVehiculo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Motivo</ion-label>
        <ion-input formControlName="motivo" type="text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Evidencia (foto)</ion-label>
        <ion-input formControlName="evidenciaFotoUrl" type="file" (change)="uploadImage($event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario</ion-label>
        <ion-textarea formControlName="comentario"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nota de voz</ion-label>
        <ion-input formControlName="urlNotaVoz" type="file"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Latitud</ion-label>
        <ion-input formControlName="latitud" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Longitud</ion-label>
        <ion-input formControlName="longitud" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input formControlName="fecha" type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input formControlName="hora" type="time"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="full">Registrar Multa</ion-button>
  </form>
  
</ion-content>
