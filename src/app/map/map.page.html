<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">map</ion-title>
    </ion-toolbar>
  </ion-header>
  <google-map>
    <ng-container *ngFor="let marker of markers">
        <map-marker
        [position]="marker"
        ></map-marker>
    </ng-container>
  </google-map>
</ion-content>
