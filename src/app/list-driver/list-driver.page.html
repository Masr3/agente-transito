<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list-driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">list-driver</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Licencia</ion-label>
    <ion-input [(ngModel)]="licencia" placeholder="Escriba la licencia" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="buscaConductor()">Buscar</ion-button>

  <ng-container *ngIf="flag">

    <h2>{{conductor.nombre}} {{conductor.apellido}}</h2>
    
    <!-- Foto Aqui -->
    <ion-img src="{{conductor.foto}}"></ion-img>

    Fecha de nacimiento: {{conductor.fechaNacimiento}}
    <br/>
    Telefono: {{conductor.telefono}}
    <br>
    Direccion: {{conductor.direccion}}
    

  </ng-container>

</ion-content>
